<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>朋友的咖啡角落</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: "Georgia", serif;
      text-shadow: 2px 2px 4px #000;
      background-image: url('assets/castle-background.png');
      background-repeat: no-repeat;       /* 避免背景平铺 */
      background-size: cover;            /* 缩放填满视口&#8203;:contentReference[oaicite:8]{index=8} */
      background-position: center;
      background-attachment: fixed;      /* 固定背景（移动端可能不生效&#8203;:contentReference[oaicite:9]{index=9}） */
      height: 100vh;
    }
    .content {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 20px;
      max-width: 700px;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-family: 'STSong', serif;
      border: none;
      border-radius: 10px;
      background-color: #8b5e3c;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    #wifi-password {
      margin-top: 15px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>zuoao321321</h1>
    <p>若此刻你能看见这些文字，说明你曾到访我家，坐在那把木椅，品过那杯微苦的咖啡。这里只对外公开，只为真正的朋友保留。在这个透明的瞬间，我们以咖啡为媒，共享一段静谧的时光。</p>
    <button id="play-music">如果没有音乐，点我一下</button>
    <button id="wifi-btn">点击查看 Wi-Fi 密码</button>
    <p id="wifi-password">15545696678</p>
  </div>

  <!-- 音频元素 src 路径已改为正确位置 -->
<audio src="assets/castle-music.mp3" autoplay loop></audio>
    
  <script>
    // 播放音乐按钮绑定播放音频&#8203;:contentReference[oaicite:10]{index=10}&#8203;:contentReference[oaicite:11]{index=11}
    document.getElementById("play-music").addEventListener("click", function() {
      var audio = document.getElementById("audio");
      audio.play();
    });
    // Wi-Fi 密码按钮显示/隐藏密码
    document.getElementById("wifi-btn").addEventListener("click", function() {
      var pw = document.getElementById("wifi-password");
      pw.style.display = (pw.style.display === "none" ? "block" : "none");
    });
  </script>
</body>
</html>
