<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>Castle 主页</title>
    <style>
        /* 整体样式 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            /* 背景图片 */
            background-image: url('assets/castle-background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadein 2s ease-in;
        }
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* 内容容器 */
        .content {
            /* 半透明背景来增强可读性（可根据需要调整或移除） */
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 12px;
        }
        /* 按钮样式 */
        button {
            background-color: #A67C52; /* 棕色系 */
            color: #ffffff;
            border: 2px solid #5C3A21;
            border-radius: 8px;
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            opacity: 0.9;
            transition: opacity 0.3s;
        }
        button:hover {
            opacity: 1;
        }
        /* 密码显示样式 */
        #wifiPassword {
            margin-top: 10px;
            font-size: 18px;
            color: #5C3A21;
            display: none; /* 初始隐藏 */
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- 按钮：查看 Wi-Fi 密码 -->
        <button id="wifiButton">点击查看 Wi-Fi 密码</button><br>
        <p id="wifiPassword">Wi-Fi 密码: 15545696678</p>

        <!-- 按钮：播放音乐 -->
        <button id="musicButton">如果没有音乐，点我一下</button>
        
        <!-- 背景音乐 -->
        <audio id="bgMusic" src="assets/castle-music.mp3" preload="auto" autoplay></audio>
    </div>

    <script>
        // 显示 Wi-Fi 密码
        document.getElementById('wifiButton').addEventListener('click', function() {
            var pwdElem = document.getElementById('wifiPassword');
            pwdElem.style.display = 'block';
        });
        // 强制播放音乐
        document.getElementById('musicButton').addEventListener('click', function() {
            var music = document.getElementById('bgMusic');
            music.play();
        });
    </script>
</body>
</html>
