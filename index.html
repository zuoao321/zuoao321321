    <p><!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>朋友咖啡屋</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    background: url('assets/castle-background.png') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
    color: #f5f5f5;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    height: 100vh;
  }
  .container {
    background: rgba(0, 0, 0, 0.6);
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    max-width: 800px;
    margin: 20px;
  }
  .container p {
    margin: 0 0 20px 0;
    font-size: 1.3em;
    line-height: 1.6;
    letter-spacing: 0.5px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
  }
  button {
    font-family: inherit;
    font-size: 1em;
    padding: 10px 20px;
    margin: 5px;
    border: 2px solid rgba(255,255,255,0.5);
    background: rgba(255,255,255,0.8);
    color: #333;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: rgba(255,255,255,1);
  }
  /* Wi-Fi password overlay */
  #wifiOverlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    align-items: center;
    justify-content: center;
  }
  .wifiContent {
    background: rgba(40,40,40,0.9);
    color: #fff;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    max-width: 90%;
  }
  .wifiContent p {
    margin: 0 0 15px 0;
    font-size: 1.2em;
  }
  .wifiContent button {
    border: 2px solid rgba(255,255,255,0.5);
    background: rgba(255,255,255,0.8);
    color: #333;
  }
  @media (max-width: 600px) {
    .container {
      padding: 20px 15px;
    }
    .container p {
      font-size: 1.1em;
    }
    button {
      padding: 8px 16px;
      margin: 4px;
    }
    .wifiContent p {
      font-size: 1.1em;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <p>若你此刻能看見這些文字，意味著你曾獲邀來到這隱秘的小屋，坐在那把木椅，啜飲如同記憶般微苦的咖啡。這裡只為摯友而開，遠離喧囂，時間在此凝滯成金色的余暉。我們以咖啡為媒，細數歲月的味道，讓靜謐與溫暖在心中流淌，輕輕照亮彼此內心深處不為人知的角落。</p>
    <button id="musicBtn">播放音樂</button>
    <button id="wifiBtn">查看 Wi-Fi 密碼</button>
  </div>

  <div id="wifiOverlay">
    <div class="wifiContent">
      <p>Wi-Fi 密碼：<strong>15545696678</strong></p>
      <button id="closeWifi">關閉</button>
    </div>
  </div>

  <audio id="bgMusic" src="assets/castle-music.mp3" loop></audio>

<script>
  var bgMusic = document.getElementById('bgMusic');
  var musicBtn = document.getElementById('musicBtn');
  musicBtn.addEventListener('click', function() {
    if (bgMusic.paused) {
      bgMusic.play();
      musicBtn.textContent = '暫停音樂';
    } else {
      bgMusic.pause();
      musicBtn.textContent = '播放音樂';
    }
  });
  var wifiBtn = document.getElementById('wifiBtn');
  var wifiOverlay = document.getElementById('wifiOverlay');
  var closeWifi = document.getElementById('closeWifi');
  wifiBtn.addEventListener('click', function() {
    wifiOverlay.style.display = 'flex';
  });
  closeWifi.addEventListener('click', function() {
    wifiOverlay.style.display = 'none';
  });
</script>
</body>
</html>
