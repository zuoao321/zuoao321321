<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>朋友的咖啡馆</title>
  <style>
    body {
      background-image: url('castle-background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: "Georgia", serif;
      text-shadow: 2px 2px 4px #000;
    }
    #playButton {
      position: absolute;
      bottom: 20px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div>
    <h1>欢迎回来，朋友</h1>
    <p>如果你看到这个页面，说明你曾经来过。</p>
  </div>
  <audio id="bgm" src="castle-music.mp3" autoplay loop></audio>
  <button id="playButton">如果没有音乐，点我一下</button>
  <script>
    const audio = document.getElementById("bgm");
    const button = document.getElementById("playButton");

    button.onclick = function () {
      audio.play();
    };
  </script>
</body>
</html>
